<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8ba9f6;
            color: white;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        img {
            height: 4vh;
            width: auto;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        button {
            background-color: #6f4695;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4d2e5e;
        }

        footer {
            background-color: #282c36;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20vh;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
        }

        h4 {
            font-size: 18px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: -300px;
            /* Initially hidden */
            width: 300px;
            height: 100%;
            background-color: #6f4695;
            color: white;
            transition: left 0.3s ease;
            z-index: 2;
        }

        .navbar a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #4d2e5e;
        }

        .menu-icon {
            display: none;
            /* Hide by default on larger screens */
            cursor: pointer;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="back" onclick="goBack()">
            <img src="arrow-left-long-solid.svg" alt="">
        </div>
        <h1>Welcome <p>Imtiyaz Akiwat</p></h1>
        <div class="menu" onclick="toggleNavbar()">
            <img src="bars-solid.svg" alt="">
        </div>
    </div>
    <div class="container">
        <div class="manage-farmers">
            <button><h2>Manage Farmers</h2></button>
        </div>
        <div class="view-online">
            <button><h2>View Online</h2></button>
        </div>
        <div class="view-str">
            <button><h2>View STR</h2></button>
        </div>
        <div class="view-profile">
            <button><h2>View Profile</h2></button>
        </div>
    </div>
    <footer>
        <button onclick="logout()">
            <h4>Log Out</h4>
        </button>
    </footer>
    <div class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="farmer-documents.html">Farmer Documents</a>
        <a href="farmers.html">Farmers</a>
        <a href="view-documents.html">View Documents</a>
        <a href="farmer-profile.html">View Profile</a>

    </div>

    <script>
        var navbar = document.getElementById("navbar");

        function toggleNavbar() {
            if (navbar.style.left === "-300px" || navbar.style.left === "") {
                navbar.style.left = "0px";
            } else {
                navbar.style.left = "-300px";
            }
        }

        function goBack() {
            window.history.back();
        }

        function logout() {
            // Clear the stored login information from localStorage
            localStorage.clear();
            // Redirect to the login page after logout
            window.location.href = 'login.html';
        }

        // Get the elements of the buttons
        var manageFarmersBtn = document.querySelector('.manage-farmers button');
        var viewOnlineBtn = document.querySelector('.view-online button');
        var viewSTRBtn = document.querySelector('.view-str button');
        var viewProfileBtn = document.querySelector('.view-profile button');

        // Add click event listeners to the buttons
        manageFarmersBtn.addEventListener('click', function() {
            // Redirect to the Manage Farmers page (change the URL accordingly)
            window.location.href = 'farmers.html';
        });

        viewOnlineBtn.addEventListener('click', function() {
            // Redirect to the View Online page (change the URL accordingly)
            window.location.href = 'view-documents.html';
        });

        viewSTRBtn.addEventListener('click', function() {
            // Redirect to the View STR page (change the URL accordingly)
            window.location.href = 'view-documents.html';
        });

        viewProfileBtn.addEventListener('click', function() {
            // Redirect to the View Profile page (change the URL accordingly)
            window.location.href = 'farmer-profile.html';
        });

          // Check if the user is logged in and their role
          var loggedInAs = localStorage.getItem('loggedInAs');
        var redirectFlag = localStorage.getItem('redirectFlag'); // Check if redirection flag exists

        if (!redirectFlag) {
            if (loggedInAs) {
                if (loggedInAs === 'farmer') {
                    // If logged in as farmer, redirect to farmer-profile.html
                    window.location.href = 'farmer-profile.html';
                } else if (loggedInAs === 'fa') {
                    // If logged in as FA, redirect to index.html
                    window.location.href = 'index.html';
                }
            } else {
                // If not logged in, redirect to the login page
                window.location.href = 'login.html';
            }

            // Set redirection flag in localStorage
            localStorage.setItem('redirectFlag', 'true');
        }
    </script>
</body>

</html>
