<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVT-Farmer Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .header {
            background-color: #6846ff;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header img {
            height: 30px;
            width: auto;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .profile-img {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .name {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .name h2 {
            font-size: 20px;
            margin-right: 10px;
            color: #4a4a4a;
        }

        .name p {
            font-size: 18px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        button {
            background-color: #6846ff;
            color: white;
            border: none;
            padding: 14px 28px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5438cc;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #6846ff;
            color: white;
            transition: left 0.3s ease;
            z-index: 2;
            padding-top: 60px;
        }

        .navbar a {
            display: block;
            padding: 16px 24px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #5438cc;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="back" onclick="goBack()">
            <img src="arrow-left-long-solid.svg" alt="Back">
        </div>
        <h1>AVT-Farmer</h1>
        <div class="menu" onclick="toggleNavbar()">
            <img src="bars-solid.svg" alt="Menu">
        </div>
    </div>
    <div class="container">
        <img src="default-profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">
            <h2>Name:</h2>
            <p>Sikandar Mujawar</p>
        </div>
        <div class="name">
            <h2>Farmer Code:</h2>
            <p>KODAG182</p>
        </div>
        <div class="name">
            <h2>Mobile No:</h2>
            <p>9172604873</p>
        </div>
        <div class="name">
            <h2>Village:</h2>
            <p>Kogdaganur</p>
        </div>
        <div class="name">
            <h2>Acre:</h2>
            <p>1</p>
        </div>
        <div class="button-container">
            <div class="view-documents">
                <button class="">View Documents</button>
            </div>
            <button>Edit</button>
        </div>
    </div>

    <div class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="farmer-documents.html">Farmer Documents</a>
        <a href="farmers.html">Farmers</a>
        <a href="view-documents.html">View Documents</a>
        <a href="farmer-profile.html">View Profile</a>
    </div>

    <script>
        var navbar = document.getElementById("navbar");

        function toggleNavbar() {
            if (navbar.style.left === "-300px" || navbar.style.left === "") {
                navbar.style.left = "0px";
            } else {
                navbar.style.left = "-300px";
            }
        }
        function goBack() {
            window.history.back();
        }

        var manageFarmersBtn = document.querySelector('.view-documents button');

        // Add click event listeners to the buttons
        manageFarmersBtn.addEventListener('click', function () {
            // Redirect to the Manage Farmers page (change the URL accordingly)
            window.location.href = 'farmer-documents.html';
        });
    </script>
</body>

</html>
